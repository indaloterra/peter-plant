    <h1>Contacto</h1>
    <p>Si deseas más información o quieres realizar un pedido, completa el formulario y nos pondremos en contacto contigo.</p>
    <form action="https://formspree.io/f/tu-id-aqui" method="POST" class="contact-form">
      <input type="text" name="name" placeholder="Tu nombre" required>
      <input type="email" name="email" placeholder="Tu correo" required>
      <textarea name="message" placeholder="Escribe tu mensaje" required></textarea>
      <button type="submit">Enviar</button>
    </form>
